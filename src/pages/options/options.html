<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Ustawienia SMS</h2>

  <p>
    <ion-item>
      <ion-label color="primary" stacked>Numer telefonu po który wysyłamy listę</ion-label>
      <ion-input type="text" [(ngModel)]="phoneNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kontakty</ion-label>
      <ion-select [(ngModel)]="receiver" (ngModelChange)="contactSelected($event, phoneNo)">
        <ion-option *ngFor="let contact of contactsFound" [value]="contact">{{contact.name}}</ion-option>
      </ion-select>
    </ion-item>

  </p>

  <ion-item>
    <ion-label color="primary" stacked>Prefix wiadomości</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Wybierz z listy dostępnych...</ion-label>
    <ion-select [(ngModel)]="prefixMsg">
      <ion-option *ngFor="let item of availablePrefixes">{{item}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="prefixMsg"  placeholder="...lub wpisz"></ion-input>
  </ion-item>

  <p>
    <button ion-button color="primary" (click)="save()">Zapisz</button>
  </p>

</ion-content>
